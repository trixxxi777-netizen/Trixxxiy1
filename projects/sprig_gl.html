<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b3a2f;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Верхняя панель */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #2a4a3a;
    }

    .home-button {
      background-color: #8b5a2b;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .home-button:hover {
      background-color: #6b4221;
      transform: scale(1.05);
    }

    #small-logo {
      max-width: 60px;
      height: auto;
    }

    /* Контент */
    .content {
      flex: 1;
      padding: 20px 30px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    /* Пустой заголовок */
    h1 {
      font-size: 2.5em;
      color: #f0e6d2;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Адаптивность */
    @media (max-width: 800px) {
      h1 {
        font-size: 2em;
      }

      .home-button {
        padding: 8px 14px;
        font-size: 0.9em;
      }

      #small-logo {
        max-width: 40px;
      }

      .content {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="index.html" class="home-button">На главную</a>
    <img id="small-logo" src="logo.png" alt="Логотип">
  </div>

  <div class="content">
    <h1></h1>
    <div id="main-text">
      <!-- Сюда можно вставлять любой контент: текст, таблицы, картинки -->
    </div>
  </div>

</body>
</html>
