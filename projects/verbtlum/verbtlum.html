<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Польские глаголы — тренажёр</title>
<style>
body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; background:#0b1020; color:#e7ecff; }
.wrap { max-width:600px; margin:24px auto; padding:20px; }
.card { background:#111735; border:1px solid #273063; border-radius:18px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
h1 { font-size:clamp(22px,3vw,32px); margin-bottom:12px; }
button { cursor:pointer; font-weight:600; border:none; padding:12px 16px; border-radius:12px; background:#4c6fff; color:white; box-shadow:0 6px 16px rgba(76,111,255,.35); transition: transform .04s ease; }
button:active { transform: translateY(1px); }
.row { background:#0e1533; border:1px solid #273063; border-radius:14px; padding:14px; margin-bottom:12px; }
.lbl { color:#94a3ff; font-size:13px; text-transform:uppercase; letter-spacing:.12em; margin-bottom:4px; }
.big { font-size:clamp(20px,3.2vw,30px); line-height:1.25; }
.mid { font-size:clamp(16px,2.6vw,22px); line-height:1.3; }
</style>
</head>
<body>
<div class="top-bar">
  <a href="index.html" class="home-button">На главную</a>
  <h1>Trixxxi Forest</h1>
  <img id="small-logo" src="logo.png" alt="Логотип">
</div>

<div class="wrap">
  <div class="card">
    <h1>Польские глаголы — тренажёр</h1>
    <button id="btnVerb">⚡ Случайный глагол</button>

    <div class="row">
      <div class="lbl">Глагол (PL)</div>
      <div class="big" id="plOut">—</div>
    </div>

    <div class="row">
      <div class="lbl">Перевод (RU)</div>
      <div class="mid" id="ruOut">—</div>
    </div>
  </div>
</div>

<script>
const VERBS = [
  {pl:'czytać', ru:'читать'},
  {pl:'pisać', ru:'писать'},
  {pl:'mówić', ru:'говорить'},
  {pl:'robić', ru:'делать'},
  {pl:'uczyć się', ru:'учиться'},
  {pl:'pracować', ru:'работать'},
  {pl:'oglądać', ru:'смотреть'},
  {pl:'słuchać', ru:'слушать'},
  {pl:'pływać', ru:'плавать'},
  {pl:'grać', ru:'играть'},
  {pl:'jeździć', ru:'ездить'},
  {pl:'gotować', ru:'готовить'},
  {pl:'śpiewać', ru:'петь'},
  {pl:'biegać', ru:'бегать'},
  {pl:'chodzić', ru:'ходить'},
];

function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

document.getElementById('btnVerb').addEventListener('click', ()=>{
  const v = pick(VERBS);
  document.getElementById('plOut').textContent = v.pl;
  document.getElementById('ruOut').textContent = v.ru;
});
</script>
</body>
</html>
